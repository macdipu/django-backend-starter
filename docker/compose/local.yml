services:

  db:
    image: postgres:15
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: unless-stopped

  migrate:
    build:
      context: ../../
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DEBUG: "False"
      SECRET_KEY: "change-me"
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
    command: migrate --noinput
    restart: "no"

  web:
    build:
      context: ../../
      dockerfile: Dockerfile
    volumes:
      - ../../:/app
    ports:
      - "8000:8000"
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      DEBUG: "True"
      SECRET_KEY: "change-me"
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
    command: runserver 0.0.0.0:8000
    restart: unless-stopped

volumes:
  postgres_data: